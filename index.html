<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text-red {
            color: red;
        }
        .text-green {
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 
        v-bind (:)
            - In this case, bind the attributte called class to the result of the expression
        v-on (@)
            - In this case, bind the event called click to the result of the expression (a custom method)
        -->
        <button :class="active ? 'text-red' : 'text-green'" @click="toggle">Click</button>
    </div>
    
    <script>
        Vue.createApp({
            data() {
                return {
                    active: false
                }
            },

            // Options API: create a methods object and then add our method here
            methods: {
                toggle() {
                    this.active = !this.active;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
