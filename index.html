<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <p>
            <!--
            v-model: 
                - binding the value of the input to whatever you pass
                - listening for when you type into and when you do it, updates the value
            -->
            <input type="text" v-model="greeting">
        </p>
        <p>
            {{ greeting}} ({{ greeting.length }})
        </p>
    </div>
    
    <script>
        Vue.createApp({
            data(){
                return {
                    greeting: 'Hello'
                }
            },
            mounted() {
                setTimeout(() => {
                    this.greeting = 'This is the second Hello!';
                }, 3000);
            }
        }).mount('#app');
    </script>
</body>
</html>
